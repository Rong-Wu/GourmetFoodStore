
{% include "header.html" %}



<div class="container-fluid">
    <div>  
        <h4>Recommended for you</h4> 
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-4 col-md-3">
                <div class="thumbnail" >
                    <a href="/productinfo?_id={{ product[0] }}">
                            <img style="width: 100%; height: 300px; display: block;" alt="100%x300" src="{{ product[5] }}">
                    </a>
                    <div class="caption center">
                        <p></p>
                        <p class="text-center text-danger"><a href="/productinfo?_id={{ product[0] }}"> <span>{{ product[1] }}</span></a>
                            <span>&nbsp&nbsp&nbsp${{ product[4] }}</span>
                        </p>                   
                        
                        <form method="post" action="/addToCart">
                            <input type="hidden" name="productID"  class="form-control" value={{product[0]}} />
                            <input type="text" name="inputQty"  class="form-control" value="1" size="2"/>
                            <input type="submit" value="Add To Cart" class="btn btn-warning btn-block"/>
                        </form>
                        
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% include "footer.html" %}
